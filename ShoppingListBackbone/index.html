<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Einkaufsliste | Backbone.js</title>
	<link href='http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrapAmelia.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Deine Einkaufsliste:</h1>
	<div id="wrapper">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <td><img src="img/shopping.png"></td>
                <td>Name</td>
                <td>Menge</td>
                <td>Preis</td>
                <td>Gesamt</td>
                <td>Geschäft</td> 
                <td></td> 
            </tr>
            </thead>

			<tbody id="shopping-card">
			<!-- Hier wird die View für die Liste von Artikeln geladen -->
            </tbody>

            <tfoot>
	            <tr class="userInputs" >
	                <td><input id="toggle-all" type="checkbox"></td>
	                <td><input type="text" id="newItem" autofocus style="width: 150px"/></td>
	                <td><input type="text" id="newQuantity"/>Stk.</td>
	                <td><input type="text" id="newPrice" /> €</td>                
	                <td></td>
	                <td><input type="text" id="newStore" /></td> 
	                <td colspan="2"><a ><img src="img/plus.png" id="addItem"></a></td>

	            </tr>
            </tfoot>
        </table>
		<footer id="footer"></footer>
	</div>

	<div class="impressum">
	    &copy; Lisa Maria Lederer | FH-Salzburg MMT <br/>
	    Based on http://todomvc.com
	</div>


	<!-- Das View-Template wird hier gerendert -->
	<script type="text/template" id="item-template">
			<td><input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>></td>
			<td><input value="<%- item %>" class="inputFields"></td>
			<td><input value="<%- quantity %>" class="inputFieldsSmall">Stk.</td>
			<td><input value="<%- price %>" class="inputFieldsSmall">€</td>
			<td><input value="<%- price*quantity %>" class="inputFieldsSmall">€</td>
			<td><input value="<%- store %>" class="inputFieldsSmall"></td>
			<td><a><img src="img/delete.png" class="destroy"></a></td>
	</script>


	<script type="text/template" id="stats-template">
    <div id="footer">
        <div class="centered"><a><img src="img/price.png" id="sumAll"></a>Deine Einkaufskosten betragen voraussichtlich: 
        <%- this.priceAlltogether() %> €</div>
        <div class="centered"><img src="img/price.png">Deine Einkaufskosten aller markierten Gegenstände: <b><%- this.priceAllMarked() %></b> €</div>
    </div>

    <div id="footerChecked">
        <div class="centered"><span id="items-count">Items in der Liste: <b><strong><%= all %></strong></b> | im Einkaufswagen: <b><strong><%= completed %></strong></b> | es fehlen noch: <b><strong><%= remaining %></strong></b>
        <button id="clear-all" class="btn_delete">Fertige Items löschen</button></div>
    </div>
	</script>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/lodash.min.js"></script>
	<script src="js/lib/backbone.min.js"></script>
	<script src="js/lib/backbone.localStorage.js"></script>
	<script src="js/models/item.js"></script>
	<script src="js/collections/items.js"></script>
	<script src="js/views/items.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
